<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Flipping Windows</title>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" href="./images/favicon/windows-favicon.png" type="image/svg+xml" />
  </head>

<!-- Tested on laptop screens -->
<!-- GitHub pages may or may not play the audio clips - it may potentially depend on your browser. Preview in VSCode if need be. -->

<body id="body">
  <div id="win-window">
    <p>You weeeeeeeeeee!!!!!!!!!!</p>
    <img class="front-image" src='images/nyon_cat.gif' alt="Nyan Cat success screen.">
    <p id="score-display"></p>
  </div>
<main>
  <div id="container">
    <h1>Flipping Windows</h1>
  
    <div class="window-content">
      <div id="welcome">
        <div class="text">
          <h2>Welcome to Windows</h2>
        </div> 
        <a href="#" class="close">Close</a>
      </div>

      <div class="grid-container"></div>

      <div class="right-bar">

        <div class="score-info">
          <p>Flips: <span class="flipCount"></span></p>
          <p>Time: <span  class ="timer"></span></p>
        </div>

        <img id="right-bar-display" src="./images/windows_images/windows_loading.gif" alt="Windows XP loading animation."/>

        <ul id="right-bar-display-2"><li>Win to score!</li></ul>

      </div>
    </div>

    <div class="tool-bar">

      <button id="startButton" class="btn-start-menu"><img src="./images/windows_images/start_button.png" alt="Toggle Windows XP start menu."/></button>

      <button class="btn-menu-content" id="btn-restart"><img src="./images/windows_images/Standby.png" alt="Restart game."><span id="text-content1">restart</span><span id="line1"></span></button>
      <button class="btn-menu-content" id="btn-rank"><img src="./images/windows_images/Address-Book.png" alt="Toggle rankings."><span id="text-content2">rank</span><span id="line2"></span></button>
    </div>

    <div id="menuContainer" class="hidden">
      <div class="fish-user">
      <img class="fish" src="./images/windows_images/fish-avatar.jpg" alt="Windows XP fish avatar."/> 
      <p>DevOpsDragons</p>
      <img class="applications" src="./images/windows_images/startCapture.PNG" alt="Start Menu layout."/>
      </div>
    </div>

  </div>
</main>
  <script src="./script.js"></script>
</body>
</html>
